<div class="container">
      <ez-form
        [configuracion]="controles"
        [registro]="usuario"
        (datosFormulario)="escucharDatosDelFormulario($event)"
        [frameworkEstilos]="'bootstrap'"
        [msgErrorAnimation]="'fadeInLeft'"
      >
        <button [disabled]="!usuario" class="btn btn-block btn-info">Submit</button>
      </ez-form>
</div>
