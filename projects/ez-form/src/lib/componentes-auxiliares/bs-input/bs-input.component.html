<div class="form-group">
  <label
    for="file{{controlName}}">
    {{label ? label : placeholder ? placeholder : controlName}}
  </label>
  <input
    type="file"
    class="form-control-file"
    id="file{{controlName}}"
    placeholder="{{placeholder ? placeholder : ''}}"
    [accept]='accept? accept : "*/*"'
    (input)="onInput($event.target.files)"
    [multiple]="multiple"
  >
  <div class="d-flex"
  >
    <div *ngFor="let archivo of obtenerArchivos(); let indice = index" class="contenedor">
      <div class="p-2 image">
        <img
          [src]='archivo.datos'
          class="img-fluid img"
          id="{{indice}}imgbs"
        >
        <div class="overlay">
          Editar asdad
        </div>
      </div>
    </div>
  </div>
</div>
