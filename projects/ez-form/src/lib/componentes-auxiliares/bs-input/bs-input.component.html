<div class="form-group">
  <label
    for="file{{controlName}}">
    {{label ? label : placeholder ? placeholder : controlName}}
  </label>
  <div class="custom-file">
    <input
      type="file"
      class="form-control-file custom-file-input"
      id="file{{controlName}}"
      placeholder="{{placeholder ? placeholder : ''}}"
      [accept]='accept? accept : "*/*"'
      (input)="onInput($event.target.files)"
      [multiple]="multiple"
    >
    <div class="custom-file-label-label">
      <div *ngIf="obtenerArchivos().length">
        <div class="" *ngFor="let archivo of obtenerArchivos();">
           {{archivo.nombreArchivo}}
        </div>
      </div>
      <div *ngIf="!obtenerArchivos().length">
        {{label ? label : placeholder ? placeholder : controlName}}
      </div>
    </div>
    <div class="container gal">
      <div class="row"
           *ngIf="showFile"
      >
        <div class="col-3 item" *ngFor="let archivo of obtenerArchivos();">
          <ez-file-item [objetoArchivo]="archivo" (archivoSalida)="escucharArchivo($event)"></ez-file-item>
        </div>
      </div>
    </div>
</div>
