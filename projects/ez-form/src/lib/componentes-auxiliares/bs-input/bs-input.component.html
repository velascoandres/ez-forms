<div class="form-group">
  <label
    for="file{{controlName}}">
    {{label ? label : placeholder ? placeholder : controlName}}
  </label>
  <input
    type="file"
    class="form-control-file"
    id="file{{controlName}}"
    placeholder="{{placeholder ? placeholder : ''}}"
    [accept]='accept? accept : "*/*"'
    (input)="onInput($event.target.files)"
    [multiple]="multiple"
  >
  <div class="container">
    <div class="row"
    >
      <div class="col-3" *ngFor="let archivo of obtenerArchivos(); let indice = index">
        <ez-file-item [objetoArchivo]="archivo"></ez-file-item>
      </div>
    </div>
  </div>
</div>
