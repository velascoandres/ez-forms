<p-table
  [columns]="cols"
  [value]="objetosArchivos"
  [responsive]="true"
  [paginator]="true"
  [rows]="3"
  [totalRecords]="objetosArchivos.length"
>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        <span class="ui-column-title">{{col.header}}</span>
        <div *ngIf="col.header === header.description || col.header === label" class="text-div contenedor-img">
          {{rowData[col.field]}}
          <div *ngIf="rowData['formato'].split('/')[0] === 'image'">
            <img
              [src]="rowData['datos']"
              class="img-fluid"
              alt="imagen">
          </div>
        </div>
        <div *ngIf="col.header === 'Actions' || col.header === header.actions" class="d-flex justify-content-center">
        <div class="p-2">
          <button class="btn btn-outline-danger" (click)="emitirArchivo(rowData[col.field])">
            <i class="pi pi-times"></i>
          </button>
        </div>
      </div>
      </td>
    </tr>
  </ng-template>
</p-table>
