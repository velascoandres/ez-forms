 <div class="contenedor-img">
    <img *ngIf = "objetoArchivo.formato.split('/')[0] === 'image'"
      [src]='objetoArchivo.datos'
      class="img-fluid"
      alt="">
   <img *ngIf = "objetoArchivo.formato.split('/')[0] !== 'image'"
        src="https://img.icons8.com/plasticine/2x/file.png"
        alt="">
    <div class="overlay">
        {{objetoArchivo.nombreArchivo}}
    </div>
  </div>
