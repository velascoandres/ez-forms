<toaster-container [toasterconfig]="config"></toaster-container>

<form  [formGroup]="formulario" class="filled">
  <div *ngIf="styleFramework === 'material'" class="d-flex justify-content-center">
    <div class="p-2 flex-fill">
      <div *ngFor="let control of formConfig; let i = index">
        <mat-form-field *ngIf="control.type.typeName === 'input'"
                        appearance="outline"
                        class="filled">
          <mat-label *ngIf="control.type.typeName === 'input'">
            {{control.label ? control.label : control.placeholder ? control.placeholder : control.controlName}}
          </mat-label>
          <input
            *ngIf="control.type.class !== 'password'"
            matInput
            type="text"
            formControlName={{control.controlName}}
            placeholder="{{control.placeholder ? control.placeholder : ''}}"
          >
          <input
            *ngIf="control.type.class === 'password'"
            matInput
            type="text"
            formControlName={{control.controlName}}
            placeholder="{{control.placeholder ? control.placeholder : ''}}"
            [type]="esconderTexto ? 'password' : 'text'"
          >
          <button *ngIf="control.type.class === 'password'"
                  mat-icon-button matSuffix (click)="esconderTexto = !esconderTexto" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="esconderTexto">
            <mat-icon>{{esconderTexto ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field *ngIf="control.type.typeName === 'date'"
                        appearance="outline"
                        class="filled">
          <mat-label *ngIf="control.type.typeName === 'date'">
            {{control.label ? control.label : control.placeholder ? control.placeholder : control.controlName}}</mat-label>
          <input matInput
                 [matDatepicker]="dp3"
                 placeholder="{{control.placeholder ? control.placeholder : ''}}"
                 formControlName={{control.controlName}}
          >
          <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
          <mat-datepicker #dp3 [disabled]="control.disabled"></mat-datepicker>
        </mat-form-field>
        <mat-form-field
          *ngIf="control.type.typeName === 'select'"
          appearance="outline" class="filled"
        >
          <mat-label *ngIf="control.label">
            {{control.label}}
          </mat-label>
          <select matNativeControl
                  formControlName={{control.controlName}}
                  placeholder="{{control.placeholder ? control.placeholder : ''}}"
          >
            <option *ngIf="control.placeholder" value=''>{{control.placeholder}}</option>
            <option
              *ngFor="let opcion of control.type.options"
              value="{{opcion.value}}"

            >
              {{opcion.label}}
            </option>
          </select>
        </mat-form-field>
        <mat-radio-group
          *ngIf="control.type.typeName === 'radio'"
          formControlName="{{control.controlName}}"
          class="radio-group"
        >
          <label>{{control.label}}</label>
          <mat-radio-button
            *ngFor="let opcion of control.type.options"
            class="radio-button"
            [value]="opcion.value"
          >
            {{opcion.label}}
          </mat-radio-button>
        </mat-radio-group>
        <div *ngIf="control.type.typeName === 'check'">
          <label>{{control.label}}</label>
          <p *ngFor="let opcion of control.type.options; let i = index"
             formArrayName="{{control.controlName}}"
          >
            <mat-checkbox
              formControlName="{{i}}"
            >
              {{opcion.label}}
            </mat-checkbox>
          </p>
        </div>
        <div *ngIf="verificarMensajeError(control.controlName)" class="alert alert-danger animated {{msgErrorAnimation}}" role="alert">
          <ul>
            <li *ngFor="let error of obtenerMensajesError(control.controlName)">{{error}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="styleFramework === 'bootstrap'" class="d-flex justify-content-center" >
    <div class="p-2 flex-fill">
      <div *ngFor="let control of formConfig; let i = index">
        <div *ngIf="control.type.typeName === 'input'"
             class="form-group">
          <label
            *ngIf="control.type.typeName === 'input'"
            for="{{control.controlName}}"
          >
            {{control.label ? control.label : control.placeholder ? control.placeholder : control.controlName}}
          </label>
          <input
            *ngIf="control.type.class !== 'password'"
            type="text"
            class="form-control"
            id="{{i}}"
            formControlName={{control.controlName}}
            placeholder="{{control.placeholder ? control.placeholder : ''}}"
          >
          <input
            *ngIf="control.type.class === 'password'"
            class="form-control"
            type="password"
            id="{{i}}"
            formControlName={{control.controlName}}
            placeholder="{{control.placeholder ? control.placeholder : ''}}"
          >
        </div>
        <div *ngIf="control.type.typeName === 'date'"
             class="form-group">
          <label
            *ngIf="control.type.typeName === 'date'"
            for="{{control.controlName}}"
          >
            {{control.label ? control.label : control.placeholder ? control.placeholder : control.controlName}}
          </label>
          <input
            id="{{i}}"
            class="form-control"
            placeholder="{{control.placeholder ? control.placeholder : ''}}"
            formControlName={{control.controlName}}
            type="date"
          >
        </div>
        <div
          *ngIf="control.type.typeName === 'select'"
          class="form-group"
        >
          <label
            *ngIf="control.label"
            for="{{i}}"
          >
            {{control.label}}
          </label>
          <select
            id="{{i}}"
            class="form-control"
            formControlName={{control.controlName}}
          >
            <option *ngIf="control.placeholder" value=''>{{control.placeholder}}</option>
            <option
              *ngFor="let opcion of control.type.options"
              value="{{opcion.value}}"

            >
              {{opcion.label}}
            </option>
          </select>
        </div>
        <label *ngIf="control.type.typeName === 'radio'">{{control.label}}</label>
        <div class="form-check" *ngIf="control.type.typeName === 'radio'">
          <div *ngFor="let opcion of control.type.options">
            <input
              class="form-check-input"
              id="{{opcion.label}}"
              type="radio"
              [value]="opcion.value"
              formControlName="{{control.controlName}}"
            >
            <label
              for="{{opcion.value}}"
              class="form-check-label"
            >
              {{opcion.label}}
            </label>
          </div>
        </div>
        <div *ngIf="control.type.typeName === 'check'">
          <label>{{control.label}}</label>
          <div class="form-check">
            <div *ngFor="let opcion of control.type.options; let i = index" formArrayName="{{control.controlName}}">
              <input
                class="form-check-input"
                id="{{opcion.label}}"
                type="checkbox"
                [value]="opcion.value"
                formControlName="{{i}}"
              >
              <label
                for="{{opcion.label}}"
                class="form-check-label"
              >
                {{opcion.label}}
              </label>
            </div>
          </div>
        </div>
        <div *ngIf="verificarMensajeError(control.controlName)"
             class="alert alert-danger animated {{msgErrorAnimation}}"
             role="alert">
          <ul>
            <li *ngFor="let error of obtenerMensajesError(control.controlName)">{{error}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <ng-content>
  </ng-content>
</form>
