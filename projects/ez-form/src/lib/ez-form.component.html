<form [formGroup]="formulario" class="filled">
  <div class="d-flex justify-content-center">
    <div class="p-2 flex-fill">
      <div *ngFor="let control of configuracion">
        <mat-form-field *ngIf="control.tipo.nombreTipo === 'input'"
                        appearance="outline"
                        class="filled">
          <mat-label *ngIf="control.tipo.nombreTipo === 'input'">{{control.nombre}}</mat-label>
          <input
            matInput *ngIf="control.tipo.nombreTipo === 'input'"
            type="text"
            formControlName={{control.nombre}}
            placeholder="{{control.placeholder ? control.placeholder : ''}}"
          >
        </mat-form-field>
        <mat-form-field *ngIf="control.tipo.nombreTipo === 'select'"
          appearance="outline" class="filled">
          <mat-label *ngIf="control.label">{{control.label}}</mat-label>
          <select matNativeControl
                  formControlName={{control.nombre}}
                  placeholder="{{control.placeholder ? control.placeholder : ''}}"
          >
            <option *ngIf="control.placeholder" value=''>{{control.placeholder}}</option>
            <option
              *ngFor="let opcion of control.tipo.opciones"
              value="{{opcion.valor}}"

            >
              {{opcion.nombre}}
            </option>
          </select>
        </mat-form-field>
        <mat-radio-group *ngIf="control.tipo.nombreTipo === 'radio'"
                         formControlName="{{control.nombre}}"
                         class="radio-group"
        >
          <h5>{{control.label}}</h5>
          <mat-radio-button *ngFor="let opcion of control.tipo.opciones" class="radio-button"
                            [value]="opcion.valor">
            {{opcion.nombre}}
          </mat-radio-button>
        </mat-radio-group>
        <div *ngIf="control.tipo.nombreTipo === 'check'">
          <h5>{{control.label}}</h5>
          <p *ngFor="let opcion of control.tipo.opciones; let i = index" formArrayName="{{control.nombre}}"
          >
            <mat-checkbox
              formControlName="{{i}}"
            >
              {{opcion.nombre}}
            </mat-checkbox>
          </p>
        </div>
        <div *ngIf="verificarMensajeError(control.nombre)" class="alert alert-primary" role="alert">
          <ul>
            <li *ngFor="let error of obtenerMensajesError(control.nombre)">{{error}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <ng-content>
  </ng-content>
</form>
<toaster-container [toasterconfig]="config"></toaster-container>
